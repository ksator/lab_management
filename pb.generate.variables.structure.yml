---
 - name: create directories for variables
   hosts: localhost
   gather_facts: no
   tasks:

   - name: create directories for variables
     file: 
       path: "{{playbook_dir}}/{{ item }}" 
       state: directory
     with_items: 
      - host_vars
      - group_vars
      - group_vars/JUNOS


 - name: create junos device specific directories for variables
   hosts: JUNOS
   gather_facts: no
   tasks:

   - name: create junos device specific directories for ansible variables
     local_action:
       module: file
       path: "{{ item }}"
       state: directory
     with_items:
       - "host_vars/{{ inventory_hostname }}"

   - name: create junos device specific files for ansible variables 
     local_action: 
       module: file
       path: "{{ item }}"
       state: touch
     with_items: 
       - "host_vars/{{ inventory_hostname }}/topology.yml"


